<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Guess-Me</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css" />
</head>

<body>
    <header class="jumbotron jumbotron-fluid bg-primary text-white">
        <h1 class="display-4 font-weight-bold">Guess Who</h1>
    </header>

    <main>
        <section class="main-container row">

            <section class="game-start col">
                <h2>Think of Someone...</h2>
                <button class="btn btn-start btn btn-primary">I'm Ready!</button>
            </section>

            <section class="quest" style="display: none">
                <h2></h2>
                <button class="btn btn-yes">Yes</button>
                <button class="btn btn-no">No</button>
                <button class="btn btn-playAgain" style="display: none">Play Again</button>
            </section>

            <section class="new-quest" style="display: none">
                <h2>OK, I gave up...</h2>

                <form class="ending-form mt-4">
                    <div class="form-group">
                        <label for="newGuess">You thought of: </label>
                        <input name="newGuess" type="txt" id="newGuess" placeholder="Your Guess" required />
                    </div>
                    <div class="form-group">
                        <label for="newQuest">Question to differentiate:</label>
                        <input name="newQuest" type="txt" id="newQuest" placeholder="The answer is YES for yours" required />
                    </div>
                    <button type="submit" class="btn btn-add-guess btn-primary">Make me Smarter!</button>
                </form>

            </section>

            <section class="photo">
                <img src="img/layout/logo.png" />
            </section>
    </main>

    </section>

    <footer>CoffeRights &copy; 2020</footer>

    <script src="lib/jquery/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <script src="js/storage-service.js"></script>
    <script src="js/quest-service.js"></script>
    <script src="js/quest-controller.js"></script>
</body>

</html>
