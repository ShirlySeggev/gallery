<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Book-shop</title>
</head>

<body onload="onInit()">

    <head>
        <h1>Welcome to my bookshop!</h1>
    </head>

    <form class="add-book" onsubmit="onAddBook(event)">
        <label for="bookName">Book Name</label>
        <input type="text" name="bookName" id="bookName" />
        <label for="price">Price</label>
        <input type="number" name="price" id="price" />
        <button type="submit">Add a book</button>
    </form>


    <section class="books-table">
        <table>
            <thead>
                <tr>
                    <th>Id</th>
                    <th onclick="onSetSort('txt')">Title</th>
                    <th onclick="onSetSort('price')">Price</th>
                    <th colspan="3">Actions</th>
                </tr>
            </thead>
            <tbody class="books-container">
            </tbody>
        </table>
    </section>

    <section class="page-select">
        <button class="page-btn" onclick="onSetPage(-1)">Back</button>
        <div class="current-page">0</div>
        <button class="page-btn" onclick="onSetPage(1)">Next</button>
    </section>

    <div class="modal" hidden>
    </div>



    <script src="js/util-service.js"></script>
    <script src="js/storage-service.js"></script>
    <script src="js/book-service.js"></script>
    <script src="js/book-controller.js"></script>
</body>

</html>
